name: Deploy to AWS EC2

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Docker image
        run: |
          docker build -t cosmoscraper .

      - name: Save Docker image to a tarball
        run: |
          docker save cosmoscraper -o cosmoscraper.tar

      - name: Create SSH key file
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa
          ls -l /home/runner/.ssh/id_rsa

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i /home/runner/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH connection successful'"

      - name: Transfer Docker image to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i /home/runner/.ssh/id_rsa cosmoscraper.tar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/cosmoscraper.tar

      - name: Deploy Docker image on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i /home/runner/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          docker load -i /home/ec2-user/cosmoscraper.tar
          docker stop cosmoscraper || true
          docker rm cosmoscraper || true
          docker run -d --name cosmoscraper -p 5000:5000 \
            -e MONGODB_URI=${{ secrets.MONGODB_URI }} \
            -e PORT=${{ secrets.PORT }} \
            cosmoscraper
          EOF
